name: Test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies & Test Backend
        run: |
          cd src
          pip install -r requirements.txt
          pytest $(find -name "*_test.py")

      - name: Test Frontend
        run: |
          cd webapp/seferelation
          npm install
          npm test